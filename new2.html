<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario</title>
    <meta charset="utf-8">
</head>
 
<body>
            <h1 align= "center">Ingreso Compra Producto</h1>

                <form id="form-login" action="" method="post" autocomplete="off" align= "center">
				  
				  <br>
				  <h4>Datos Proveedor</h4>
                    <label for="nom_prov">Nombre Proveedor:</label>
                        <input name="nom_prov" type="text" id="nom_prov" placeholder="zapatitos rotos" autofocus="true" required="true"></p>
                    <label >Rut :</label>
                        <input name="rut_prov" type="text" id="rut_prov" placeholder="xx.xxx.xxx-x" autofocus="" required=""></p>
					<label >Telefono :</label>
                        <input name="tel_prov" type="text" id="tel_prov" placeholder="12345678" autofocus="" required=""></p>
                    <label >Email :</label>
                        <input name="email_prov" type="text" id="email_prov" placeholder="abc@def.cl" autofocus="" required="">	</p>
						
					<h4>Datos Producto</h4>
					
					<label >Nombre Producto:</label>
                        <input name="nom_prod" type="text" id="nom_prod" placeholder="Lapiz rojo " autofocus="" required=""></p>
                    <label >Codigo  :</label>
                        <input name="Cod_prod" type="text" id="Cod_prod" placeholder="1234" autofocus="" required=""></p>

					<label >Precio unitario  :</label>
                        <input name="precio_prod" type="text" id="precio_prod" placeholder="$$$$" autofocus="" required=""></p>	
					<label >Cantidad productos Comprados :</label>
                        <input name="cant_prod" type="text" id="cant_prod" placeholder="1000" autofocus="" required=""></p>	
                    <label >Precio Total   :</label>
					 <input name="precio_total" type="text" id="precio_total" placeholder="$$$$" autofocus="" required=""></p>
					
					<h4>Datos bodega de recepcion de productos</h4>
					<label >Nombre Bodega:</label>
                        <input name="nom_bod" type="text" id="nom_bod" placeholder="bodega sur " autofocus="" required=""></p>
                    <label >Codigo Bodega  :</label>
                        <input name="Cod_bod" type="text" id="Cod_bod" placeholder="5678" autofocus="" required=""></p>
					
                       	
                    <p id="bot"><input type="submit" id="submit" name="submit" value="Registrar compra" class="boton"></p>
                </form>
            
</body>
 
</html>
